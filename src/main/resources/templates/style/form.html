<!DOCTYPE html>
<html lang="pt" 
	xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout-default}"
	xmlns:brewer="http://brewer.anthonini.com">
	
<head>
	<title>Cadastro de Estilo</title>
</head>

<body>
	<section layout:fragment="content">	
		<div class="page-header">
			<div class="container-fluid">
				<h1>
					Cadastro de estilo
				</h1>
			</div>
		</div>

		<div class="container-fluid">
			<form method="POST" th:object="${style}" class="form-vertical  js-form-loading">
				<brewer:message/>
				
				<div class="row">					
					<div class="col-xs-12 form-group">
						<label for="name" brewer:classforerror="name">Nome</label>
						<input id="name" type="text" class="form-control" th:field="*{name}"/>
					</div>
				</div>
				
				<div class="form-group">
					<button class="btn  btn-primary" type="submit">Salvar</button>
				</div>		
			</form>
		</div>
	</section>
</body>
</html>
