<!DOCTYPE html>
<html lang="pt" 
	xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout-default}">
	
<head>
	<title>Cadastro de Usuário</title>
	<link rel="stylesheet" type="text/css" th:href="@{/stylesheets/vendors/bootstrap-switch.min.css}"/>
</head>

<body>
	<section layout:fragment="content">	
		<div class="page-header">
			<div class="container-fluid">
				<h1>
					Cadastro de usuário
				</h1>
			</div>
		</div>

		<div class="container-fluid">

			<form method="POST" th:object="${usuario}" class="form-vertical  js-form-loading">
		
				<div class="row">
					<div class="col-xs-12  form-group">
						<label for="nome">Nome</label>
						<input id="nome" type="text" class="form-control"/>
					</div>
				</div>
	
				<div class="row">
					<div class="col-xs-6 form-group">
						<label for="email">E-mail</label>
						<input id="email" type="text" class="form-control"/>
					</div>
					
					<div class="col-xs-3 form-group">
						<label for="birthDate">Data de nascimento</label>
						<input id="birthDate" type="text" class="form-control"/>
					</div>
				</div>
				
				<div class="row">
					<div class="col-xs-3 form-group">
						<label for="password">Senha</label>
						<input id="password" type="password" class="form-control"/>
					</div>
					
					<div class="col-xs-3 form-group">
						<label for="passwordConfirmation">Confirmação de senha</label>
						<input id="passwordConfirmation" type="password" class="form-control"/>
					</div>
					
					<div class="col-xs-3 form-group">
						<label for="status">Status</label>
						<div>
							<input type="checkbox" id="status" class="js-status"
								data-size="small" data-off-color="danger" data-on-text="Ativo" data-off-text="Inativo">
						</div>
					</div>
				</div>
				
				<div class="row">
					<div class="col-xs-4 form-group">
						<label for="personType">Grupos</label>
						<div>
							<div class="checkbox checkbox-inline">
								<input type="checkbox" id="admin">
								<label class="control-label" for="admin">Administrador</label>
							</div>
							<div class="checkbox checkbox-inline">
								<input type="checkbox" id="salesman">
								<label class="control-label" for="salesman">Vendedor</label>
							</div>
						</div>
					</div>
				</div>
				
				<div class="form-group">
					<button class="btn  btn-primary" type="submit">Salvar</button>
				</div>
		
			</form>
		</div>
	</section>
	
	<th:block layout:fragment="javascript-extra">
		<script th:src="@{/javascripts/vendors/bootstrap-switch.min.js}"></script>
		<script>
			$('.js-status').bootstrapSwitch()
		</script>
	</th:block>
</body>
</html>
